<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tower Defense Game</title>

<style>
body {
  margin: 0;
  background: #111;
  color: white;
  font-family: Arial, Helvetica, sans-serif;
  text-align: center;
}

#ui {
  padding: 10px;
  background: #1a1a1a;
}

#game {
  background: #222;
  display: block;
  margin: auto;
  border: 3px solid #444;
}

button {
  padding: 8px 12px;
  margin: 5px;
  background: #333;
  color: white;
  border: 1px solid #555;
  cursor: pointer;
}

button:hover {
  background: #555;
}
</style>
</head>

<body>

<div id="ui">
  ‚ù§Ô∏è Lives: <span id="lives">20</span>
  üí∞ Money: <span id="money">100</span>
  üåä Wave: <span id="wave">0</span>
  <br>
  <button onclick="startWave()">Start Wave</button>
  <button onclick="selectTower()">Place Tower ($50)</button>
</div>

<canvas id="game" width="800" height="500"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let lives = 20;
let money = 100;
let wave = 0;
let placingTower = false;

const TILE = 50;

// path enemies follow
const path = [
  {x: 0, y: 225},
  {x: 200, y: 225},
  {x: 200, y: 75},
  {x: 500, y: 75},
  {x: 500, y: 375},
  {x: 800, y: 375}
];

const enemies = [];
const towers = [];
const bullets = [];

// ---------- CLASSES ----------

class Enemy {
  constructor() {
    this.x = path[0].x;
    this.y = path[0].y;
    this.hp = 100 + wave * 20;
    this.speed = 1 + wave * 0.05;
    this.pathIndex = 0;
    this.radius = 12;
  }

  update() {
    const target = path[this.pathIndex + 1];
    if (!target) {
      lives--;
      updateUI();
      return false;
    }

    const dx = target.x - this.x;
    const dy = target.y - this.y;
    const dist = Math.hypot(dx, dy);

    if (dist < this.speed) {
      this.pathIndex++;
    } else {
      this.x += dx / dist * this.speed;
      this.y += dy / dist * this.speed;
    }
    return true;
  }

  draw() {
    ctx.fillStyle = "red";
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fill();

    // HP bar
    ctx.fillStyle = "lime";
    ctx.fillRect(this.x - 15, this.y - 20, (this.hp / (100 + wave * 20)) * 30, 4);
  }
}

class Tower {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.range = 120;
    this.fireRate = 40;
    this.cooldown = 0;
    this.damage = 20;
  }

  update() {
    if (this.cooldown > 0) {
      this.cooldown--;
      return;
    }

    const target = enemies.find(e => {
      const d = Math.hypot(e.x - this.x, e.y - this.y);
      return d <= this.range;
    });

    if (target) {
      bullets.push(new Bullet(this, target));
      this.cooldown = this.fireRate;
    }
  }

  draw() {
    ctx.fillStyle = "cyan";
    ctx.beginPath();
    ctx.arc(this.x, this.y, 15, 0, Math.PI * 2);
    ctx.fill();
  }
}

class Bullet {
  constructor(tower, enemy) {
    this.x = tower.x;
    this.y = tower.y;
    this.enemy = enemy;
    this.speed = 5;
    this.damage = tower.damage;
  }

  update() {
    const dx = this.enemy.x - this.x;
    const dy = this.enemy.y - this.y;
    const dist = Math.hypot(dx, dy);

    if (dist < 5) {
      this.enemy.hp -= this.damage;
      return false;
    }

    this.x += dx / dist * this.speed;
    this.y += dy / dist * this.speed;
    return true;
  }

  draw() {
    ctx.fillStyle = "yellow";
    ctx.beginPath();
    ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
    ctx.fill();
  }
}

// ---------- GAME LOGIC ----------

function startWave() {
  wave++;
  updateUI();
  for (let i = 0; i < 10 + wave * 2; i++) {
    setTimeout(() => enemies.push(new Enemy()), i * 700);
  }
}

function selectTower() {
  placingTower = true;
}

canvas.addEventListener("click", e => {
  if (!placingTower || money < 50) return;

  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  towers.push(new Tower(x, y));
  money -= 50;
  placingTower = false;
  updateUI();
});

function updateUI() {
  document.getElementById("lives").textContent = lives;
  document.getElementById("money").textContent = money;
  document.getElementById("wave").textContent = wave;
}

// ---------- DRAW ----------

function drawPath() {
  ctx.strokeStyle = "#666";
  ctx.lineWidth = 30;
  ctx.beginPath();
  ctx.moveTo(path[0].x, path[0].y);
  for (let p of path) ctx.lineTo(p.x, p.y);
  ctx.stroke();
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawPath();

  towers.forEach(t => {
    t.update();
    t.draw();
  });

  for (let i = enemies.length - 1; i >= 0; i--) {
    if (!enemies[i].update()) {
      enemies.splice(i, 1);
      continue;
    }

    if (enemies[i].hp <= 0) {
      money += 10;
      enemies.splice(i, 1);
      updateUI();
      continue;
    }

    enemies[i].draw();
  }

  for (let i = bullets.length - 1; i >= 0; i--) {
    if (!bullets[i].update()) {
      bullets.splice(i, 1);
      continue;
    }
    bullets[i].draw();
  }

  if (lives <= 0) {
    alert("Game Over");
    location.reload();
  }

  requestAnimationFrame(gameLoop);
}

updateUI();
gameLoop();
</script>

</body>
</html>
